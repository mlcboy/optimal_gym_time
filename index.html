<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Optimal Gym Time</title>
    </head>
    <body>
        <h1>Find Your Optimal Gym Time</h1>
        <form id="gymForm">
            <label for="day">Day of the Week:</label>
            <select id="day" name="day">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="7">Sunday</option>                
            </select>
            <br>
            <label for="wake_up_time">Wake Up Time (hour):</label>
            <input type="number" id="wake_up_time" name="wake_up_time" value="7">
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>

        <script>
            document.getElementById('gymForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const day = document.getElementById('day').value;
                const wake_up_time = document.getElementById('wake_up_time').value;

                fetch(`/optimal_gym_time?day=${day}&wake_up_time=${wake_up_time}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('result').innerText = `The optimal time to go to the gym is ${data.optimal_hour}:${data.optimal_minute}`;
                    });
            });
        </script>
    </body>
</html>
